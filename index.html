<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página Principal</title>
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libertinus+Math&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img src="./assets/logo.png" alt="Logo da Imagem">
        </header>
        <main>
            <section>
                <div>
                    <center>
                        <h2>ASSISTENTE DE JOGOS</h2>
                        <p>
                            Use a assistente virtual do Gemini para conseguir boas estratégias, dicas e builds
                            dos seus jogos favoritos. 
                        </p>
                    </center>

                    <form id="form">
                        <input type="password" id="apiKey" style="width: 50%;"placeholder="Digite a API KEY do Gemini">
                        <select name="" id="gameSelect" style="width: 37%;">
                            <option value="" disabled selected>Selecione um Jogo</option>
                            <option value="gta">GTA</option>
                            <option value="csgo">CS:GO</option>
                            <option value="ow2">Overwatch 2</option>
                        </select>
                        <input type="text" id="questionInput" placeholder="Faça sua Busca" style="width: 100%;">
                        <!-- <textarea name="" id="" placeholder="Builds, Dicas e Estratégias"></textarea> -->
                        <button id="askButton">PERGUNTAR</button>
                        <div id="aiResponse" hidden>
                            <div class="response-content"></div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
